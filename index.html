<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-10P71TWFVE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-10P71TWFVE');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï€ Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine&display=swap" rel="stylesheet" />
  <link id="faviconLink" rel="icon" type="image/png" href="" />

  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
    }
    #result, #yourPi {
      font-family: monospace;
      font-size: 1.2em;
      margin-top: 1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    /* Ï€ symbols styled with Libertine */
    .pi-symbol, #piSymbol {
      font-family: 'Linux Libertine', serif !important;
      font-weight: bold;
      font-size: 1em;
      color: transparent;
      background: linear-gradient(90deg, #c0c0c0, #3b82f6, #6b21a8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    #piSymbol {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 20em;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
      text-shadow: 0 0 0 rgba(0,0,0,0.2);
    }

    #helpButton, #faviconPreview {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.5em;
      user-select: none;
      z-index: 1000;
      background-color: #6c757d;
      color: white;
      transition: background-color 0.2s ease;
    }
    #helpButton:hover, #faviconPreview:hover {
      background-color: #5a6268;
    }
    #helpButton {
      right: 20px;
    }
    #faviconPreview {
      left: 20px;
      background: transparent;
      pointer-events: auto;
    }

    #tryHint {
      font-style: italic;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Ï€ Playground</h1>

  <p id="tryHint">Try 355/113!</p>
  <p>How many digits of Ï€ would you like to see?</p>
  <input type="number" id="digitInput" min="1" max="1000000" value="100" />
  <button onclick="showPi()">Show Ï€</button>
  <button onclick="copyPi()">ðŸ“‹ Copy Ï€</button>
  <div id="result"></div>

  <h2>Try Your Own Ï€ Approximation</h2>
  <input type="number" id="numInput" placeholder="Numerator" />
  <input type="number" id="denInput" placeholder="Denominator" />
  <button onclick="checkPi()">Check</button>
  <div id="yourPi"></div>

  <h2>Play Ï€ on Piano</h2>
  <button onclick="playPiPiano()">Play Ï€</button>

  <div id="piSymbol">Ï€</div>
  <button id="helpButton" aria-label="Help" title="Help">?</button>

  <canvas id="faviconPreview" width="64" height="64" title="Ï€ Logo"></canvas>

<script>
  let pi = "";
  let playContext = null;
  let playTimeouts = [];

  // Load Ï€ digits from pi.html
  fetch("pi.html")
    .then(res => res.text())
    .then(text => {
      pi = text.replace(/[^0-9.]/g, '');
      if (!pi.startsWith("3.")) pi = "3." + pi;
      console.log("Ï€ digits loaded:", pi.length);
    })
    .catch(console.error);

  // Wrap all Ï€ characters in .pi-symbol spans for correct font & style
  function wrapPiChars(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      const text = node.textContent;
      if (text.includes('Ï€')) {
        const parent = node.parentNode;
        const parts = text.split('Ï€');
        parts.forEach((part, i) => {
          if (part) parent.insertBefore(document.createTextNode(part), node);
          if (i < parts.length - 1) {
            const span = document.createElement('span');
            span.className = 'pi-symbol';
            span.textContent = 'Ï€';
            parent.insertBefore(span, node);
          }
        });
        parent.removeChild(node);
      }
    } else if (node.nodeType === Node.ELEMENT_NODE && !['SCRIPT','STYLE'].includes(node.tagName)) {
      Array.from(node.childNodes).forEach(wrapPiChars);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    wrapPiChars(document.body);

    // Hide "Try 355/113!" hint if cookie is set
    if (document.cookie.split(';').some(c => c.trim().startsWith('tried355113=true'))) {
      document.getElementById('tryHint').style.display = 'none';
    }

    // Draw faviconPreview canvas and set favicon dynamically
    const img = new Image();
    fetch('logo.html')
      .then(res => res.text())
      .then(base64 => {
        img.src = 'data:image/png;base64,' + base64.trim();
      });
    img.onload = () => {
      const canvas = document.getElementById('faviconPreview');
      const ctx = canvas.getContext('2d');
      const size = 64;
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(img, 0, 0, size, size);
      ctx.restore();

      // Set favicon in browser tab
      const faviconLink = document.getElementById('faviconLink');
      faviconLink.href = canvas.toDataURL('image/png');
    };

    // Help button redirects to /funpi/help
    document.getElementById('helpButton').addEventListener('click', () => {
      window.location.href = '/funpi/help';
    });

    // Click counting on faviconPreview to set cookie after 5 clicks + 'D' press
    let clickCount = 0;
    let clickTimeout = null;
    let dPressed = false;

    const faviconCanvas = document.getElementById('faviconPreview');

    faviconCanvas.addEventListener('click', () => {
      clickCount++;
      if (clickTimeout) clearTimeout(clickTimeout);
      clickTimeout = setTimeout(() => {
        clickCount = 0;
      }, 3000); // reset after 3 seconds idle

      if (clickCount >= 5 && dPressed) {
        document.cookie = "funpi_redirect=true; path=/; max-age=" + 60*60*24*365;
        alert("Cookie set! Next load will redirect.");
        clickCount = 0;
        dPressed = false;
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') dPressed = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key.toLowerCase() === 'd') dPressed = false;
    });

    // Redirect if cookie present
    if (document.cookie.split(';').some(c => c.trim().startsWith('funpi_redirect=true'))) {
      window.location.href = '/funpi/tan(1.26262725568).html';
    }
  });

  function showPi() {
    const n = parseInt(document.getElementById("digitInput").value, 10);
    const resultDiv = document.getElementById("result");
    if (!pi) {
      resultDiv.textContent = "Ï€ is still loading... please wait.";
      return;
    }
    if (isNaN(n) || n < 1 || n > pi.length - 2) {
      resultDiv.textContent = `Enter a number from 1 to ${pi.length - 2}`;
      return;
    }
    resultDiv.textContent = `Ï€ to ${n} digits:\n` + pi.slice(0, n + 2);
  }

  function copyPi() {
    const n = parseInt(document.getElementById("digitInput").value, 10);
    if (!pi || isNaN(n)) return alert("Ï€ not ready or invalid input");
    const tempInput = document.createElement('textarea');
    tempInput.value = pi.slice(0, n + 2);
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand('copy');
      alert("Copied!");
    } catch {
      alert('Failed to copy text. Please copy manually.');
    }
    document.body.removeChild(tempInput);
  }

  function checkPi() {
    const num = parseFloat(document.getElementById("numInput").value);
    const den = parseFloat(document.getElementById("denInput").value);
    const result = document.getElementById("yourPi");
    const piSymbol = document.getElementById("piSymbol");
    if (isNaN(num) || isNaN(den) || den === 0) {
      result.textContent = "Invalid fraction.";
      return;
    }
    const approx = num / den;
    result.textContent = `Your approximation: ${approx}`;
    document.getElementById('tryHint').style.display = 'none';
    document.cookie = "tried355113=true; path=/; max-age=" + (60*60*24*365);

    const error = Math.abs(approx - Math.PI);
    if (error < 0.000001) {
      const gradients = [
        "linear-gradient(0deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(0deg, #fbc7a4 0%, #fe938c 50%, #b45f06 100%)",
        "linear-gradient(0deg, #a8e063 0%, #56ab2f 100%)",
        "linear-gradient(0deg, #5f2c82 0%, #49a09d 100%)",
        "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)",
        "linear-gradient(0deg, #c0c0c0, #3b82f6, #6b21a8)",
        "linear-gradient(0deg, #89f7fe 0%, #66a6ff 100%)",
        "linear-gradient(0deg, #ee9ca7 0%, #ffdde1 100%)",
        "linear-gradient(0deg, #43cea2 0%, #185a9d 100%)",
        "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)"
      ];
      const gradient = gradients[Math.floor(Math.random() * gradients.length)];
      piSymbol.style.background = gradient;
      piSymbol.style.transform = "translate(-50%, -50%) scale(1.5) rotate(10deg)";
      piSymbol.style.opacity = "1";
      setTimeout(() => {
        piSymbol.style.transform = "translate(-50%, -50%) scale(0) rotate(0deg)";
        piSymbol.style.opacity = "0";
      }, 800);
    }
  }

  const digitToNote = {
    '0': 830.61, '1': 440.00, '2': 466.16, '3': 493.88,
    '4': 523.25, '5': 587.33, '6': 659.25, '7': 698.46,
    '8': 932.33, '9': 1046.50
  };

  function playTone(ctx, frequency, startTime, duration) {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = frequency;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.0001, startTime);
    gain.gain.exponentialRampToValueAtTime(0.3, startTime + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(startTime);
    osc.stop(startTime + duration);
  }

  function playPiPiano() {
    if (!pi || pi.length === 0) {
      alert("Ï€ digits still loading...");
      return;
    }
    if (playContext) {
      playContext.close();
      playTimeouts.forEach(t => clearTimeout(t));
      playTimeouts = [];
      playContext = null;
    }
    playContext = new AudioContext();
    const bpm = 120;
    const noteDuration = 60 / bpm;
    let currentTime = playContext.currentTime + 0.1;
    const maxNotes = 30;

    for (let i = 0; i < maxNotes && i < pi.length; i++) {
      const digit = pi[i];
      const freq = digitToNote[digit];
      if (freq) {
        playTone(playContext, freq, currentTime, noteDuration * 0.9);
      }
      currentTime += noteDuration;
    }
  }
</script>
</body>
</html>
