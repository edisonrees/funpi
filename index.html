  <style>
    html {}
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;

      font-family: monospace;
      font-size: 1.2em;
      margin-top: 1em;
      max-width: 800px;
      margin-left: auto;

      white-space: pre-wrap;
      word-break: break-word;
    }
    #piSymbol {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 20em;
      font-family: 'Linux Libertine', serif !important;
      font-weight: bold;
      background: linear-gradient(90deg, #c0c0c0, #3b82f6, #6b21a8);
      -webkit-background-clip: text !important;
      background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      color: transparent !important;
      text-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0) rotate(0deg);
      opacity: 0;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      display: inline-block;
      will-change: transform, opacity;
      backface-visibility: hidden;
      z-index: 999;
    }
    .pi-symbol {
      font-family: 'Linux Libertine', serif !important;
      font-size: inherit;
      line-height: inherit;
      vertical-align: baseline;

      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #6c757d;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: background-color 0.2s ease;
    }
    #helpButton:hover {
      background-color: #5a6268;
    }

      position: fixed;
      top: 0;
      left: 0;

      align-items: center;
      z-index: 1001;
    }

      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: left;
    }
    #closeHelpButton {
      position: absolute;
      top: 10px;

      transition: background-color 0.2s ease;

    #closeHelpButton:hover {
      color: #000;

    #helpText img {
      max-width: 100%;

      position: fixed;

<body>
  <h1>Ï€ Playground</h1>

  <p id="tryHint">Try 355/113!</p>
  <p>How many digits of Ï€ would you like to see?</p>
  <input type="number" id="digitInput" min="1" max="1000000" value="100" />
  <button onclick="showPi()">Show Ï€</button>
  <button onclick="copyPi()">ðŸ“‹ Copy Ï€</button>
  <div id="result"></div>

  <h2>Try Your Own Ï€ Approximation</h2>
  <input type="number" id="numInput" placeholder="Numerator" />
  <input type="number" id="denInput" placeholder="Denominator" />
  <button onclick="checkPi()">Check</button>
  <div id="yourPi"></div>

  <h2>Play Ï€ on Piano</h2>
  <label>BPM: <input type="number" id="bpmInput" value="120" min="30" max="300" /></label>
  <label>Seconds: <input type="number" id="durationInput" value="10" min="1" max="120" /></label>
  <button onclick="playPiPiano()">Play Ï€</button>

  <div id="piSymbol">Ï€</div>
  <button id="helpButton" aria-label="Help" title="Help">?</button>

  <div id="overlay">
    <div id="helpContent">
      <button id="closeHelpButton">X</button>
      <div id="helpText"></div>
    </div>
  </div>

  <canvas id="faviconPreview" width="64" height="64"></canvas>

<script>
let pi = "";
let playContext = null;
let playTimeouts = [];
let currentNoteIndex = 0;

const digitToNote = {
  '0': { freq: 830.61, name: "G#5 / Ab5" },
  '1': { freq: 440.00, name: "A4" },
  '2': { freq: 466.16, name: "A#4 / Bb4" },
  '3': { freq: 493.88, name: "B4" },
  '4': { freq: 523.25, name: "C5" },
  '5': { freq: 587.33, name: "D5" },
  '6': { freq: 659.25, name: "E5" },
  '7': { freq: 698.46, name: "F5" },
  '8': { freq: 932.33, name: "A#5 / Bb5" },
  '9': { freq: 1046.50, name: "C6" }
};

document.addEventListener('DOMContentLoaded', () => {
  wrapPiChars(document.body);

  fetch("pi.html")
    .then(res => res.text())
    .then(text => {
      pi = text.replace(/[^0-9.]/g, '');
      if (!pi.startsWith("3.")) pi = "3." + pi;
      console.log("Ï€ digits loaded:", pi.length);
    })
    .catch(err => {
      console.error("Couldn't load pi.html:", err);
    });

  const helpButton = document.getElementById('helpButton');
  const overlay = document.getElementById('overlay');
  const helpContentDiv = document.getElementById('helpText');
  const closeHelpButton = document.getElementById('closeHelpButton');

  function isMobile() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isDesktopOS = /Windows|Macintosh|Linux|X11/.test(ua);
    const isMobileDevice = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/.test(ua);
    if (isDesktopOS && !/Android|iPhone|iPad/.test(ua)) return false;
    return isMobileDevice;
  }

  async function loadHelpContent() {
    let helpFile = isMobile() ? 'helpmob.html' : 'helpweb.html';
    try {
      const response = await fetch(helpFile);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      let text = await response.text();
      helpContentDiv.innerHTML = text;
    } catch(e) {
      helpContentDiv.innerHTML = `<p>Error loading help content. Please ensure '${helpFile}' exists.</p>`;
      console.error("Failed to load help content:", e);
    }
  }

  helpButton.addEventListener('click', () => {
    overlay.style.display = 'flex';
    loadHelpContent();
    document.body.style.overflow = 'hidden';
    document.documentElement.style.pointerEvents = 'none';
    overlay.style.pointerEvents = 'auto';
  });

  closeHelpButton.addEventListener('click', () => {
    overlay.style.display = 'none';
    document.body.style.overflow = '';
    document.documentElement.style.pointerEvents = 'auto';
  });

  const keysPressed = {};
  let comboTriggered = false;
  document.addEventListener('keydown', (event) => {
    const key = event.key.toLowerCase();
    keysPressed[key] = true;
    if (keysPressed['d'] && keysPressed['5'] && !comboTriggered) {
      comboTriggered = true;
      window.location.href = 'https://github.com/edisonrees/funpi';
      event.preventDefault();
    }
  });
  document.addEventListener('keyup', (event) => {
    const key = event.key.toLowerCase();
    keysPressed[key] = false;
    if (['d','5'].includes(key)) comboTriggered = false;
  });

  // Hide "Try 355/113!" if cookie exists
  if (document.cookie.split(';').some(c => c.trim().startsWith('tried355113=true'))) {
    document.getElementById('tryHint').style.display = 'none';
  }

  // Load and round favicon from logo.html base64
  fetch('logo.html').then(res => res.text()).then(base64 => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement('canvas');
      const size = 64;
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,size,size);
      ctx.save();
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(img, 0, 0, size, size);
      ctx.restore();

      // Set favicon
      const favicon = document.createElement('link');
      favicon.rel = 'icon';
      favicon.type = 'image/png';
      favicon.href = canvas.toDataURL('image/png');
      document.head.appendChild(favicon);

      // Show preview
      const preview = document.getElementById('faviconPreview');
      const previewCtx = preview.getContext('2d');
      previewCtx.clearRect(0,0,size,size);
      previewCtx.drawImage(canvas, 0, 0, size, size);
    };
    img.src = 'data:image/png;base64,' + base64.trim();
  });

});

function wrapPiChars(node) {
  if (node.nodeType === Node.TEXT_NODE) {
    const text = node.textContent;
    if (text.includes('Ï€')) {
      const parent = node.parentNode;
      const parts = text.split('Ï€');
      parts.forEach((part, i) => {
        if (part) parent.insertBefore(document.createTextNode(part), node);
        if (i < parts.length - 1) {
          const span = document.createElement('span');
          span.className = 'pi-symbol';
          span.textContent = 'Ï€';
          parent.insertBefore(span, node);
        }
      });
      parent.removeChild(node);
    }
  } else if (
    node.nodeType === Node.ELEMENT_NODE &&
    node.tagName !== 'SCRIPT' &&
    node.tagName !== 'STYLE'
  ) {
    Array.from(node.childNodes).forEach(wrapPiChars);
  }
}

function showPi() {
  const n = parseInt(document.getElementById("digitInput").value, 10);
  const resultDiv = document.getElementById("result");
  if (!pi) {
    resultDiv.textContent = "Ï€ is still loading... please wait.";
    return;
  }
  if (isNaN(n) || n < 1 || n > pi.length - 2) {
    resultDiv.textContent = `Enter a number from 1 to ${pi.length - 2}`;
    return;
  }
  resultDiv.textContent = `Ï€ to ${n} digits:\n` + pi.slice(0, n + 2);
}

function copyPi() {
  const n = parseInt(document.getElementById("digitInput").value, 10);
  if (!pi || isNaN(n)) return alert("Ï€ not ready or invalid input");
  const tempInput = document.createElement('textarea');
  tempInput.value = pi.slice(0, n + 2);
  document.body.appendChild(tempInput);
  tempInput.select();
  try {
    document.execCommand('copy');
    alert("Copied!");
  } catch (err) {
    alert('Failed to copy text. Please copy manually.');
  }
  document.body.removeChild(tempInput);
}

function checkPi() {
  const num = parseFloat(document.getElementById("numInput").value);
  const den = parseFloat(document.getElementById("denInput").value);
  const result = document.getElementById("yourPi");
  const piSymbol = document.getElementById("piSymbol");
  if (isNaN(num) || isNaN(den) || den === 0) {
    result.textContent = "Invalid fraction.";
    return;
  }
  const approx = num / den;
  result.textContent = `Your approximation: ${approx}`;
  document.getElementById('tryHint').style.display = 'none';
  document.cookie = "tried355113=true; max-age=" + (60*60*24*365);
  const error = Math.abs(approx - Math.PI);
  if (error < 0.000001) {
    const gradient = gradients[Math.floor(Math.random() * gradients.length)];
    piSymbol.style.background = gradient;
    piSymbol.style.transform = "translate(-50%, -50%) scale(1.5) rotate(10deg)";
    piSymbol.style.opacity = "1";
    setTimeout(() => {
      piSymbol.style.transform = "translate(-50%, -50%) scale(0) rotate(0deg)";
      piSymbol.style.opacity = "0";
    }, 800);
  }
}

const gradients = [
  "linear-gradient(0deg, #a1c4fd 0%, #c2e9fb 100%)",
  "linear-gradient(0deg, #fbc7a4 0%, #fe938c 50%, #b45f06 100%)",
  "linear-gradient(0deg, #a8e063 0%, #56ab2f 100%)",
  "linear-gradient(0deg, #5f2c82 0%, #49a09d 100%)",
  "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)",
  "linear-gradient(0deg, #c0c0c0, #3b82f6, #6b21a8)",
  "linear-gradient(0deg, #89f7fe 0%, #66a6ff 100%)",
  "linear-gradient(0deg, #ee9ca7 0%, #ffdde1 100%)",
  "linear-gradient(0deg, #43cea2 0%, #185a9d 100%)",
  "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)"
];

function playTone(ctx, frequency, startTime, duration) {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.frequency.value = frequency;
  osc.type = 'sine';
  gain.gain.setValueAtTime(0.0001, startTime);
  gain.gain.exponentialRampToValueAtTime(0.3, startTime + 0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start(startTime);
  osc.stop(startTime + duration);
}

function playPiPiano() {
  if (!pi) {
    alert("Ï€ digits still loading...");
    return;
  }
  if (playContext) {
    playContext.close();
    playTimeouts.forEach(t => clearTimeout(t));
    playTimeouts = [];
    playContext = null;
  }
  const bpm = parseInt(document.getElementById('bpmInput').value, 10);
  const seconds = parseInt(document.getElementById('durationInput').value, 10);
  if (isNaN(bpm) || bpm < 30 || bpm > 300 || isNaN(seconds) || seconds < 1) {
    alert('Invalid BPM or duration');
    return;
  }
  playContext = new AudioContext();
  const noteDuration = 60 / bpm;
  let currentTime = playContext.currentTime + 0.1;
  const maxNotes = Math.floor((seconds * 60) / bpm);
  for (let i = 0; i < maxNotes && i < pi.length; i++) {
    const digit = pi[i];
    if (digitToNote[digit]) {
      playTone(playContext, digitToNote[digit].freq, currentTime, noteDuration * 0.9);
    }
    currentTime += noteDuration;
  }
}
</script>
