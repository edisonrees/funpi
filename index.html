<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-10P71TWFVE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-10P71TWFVE');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï€ Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Linux+Libertine&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em;
    }
    #result, #yourPi {
      font-family: monospace;
      font-size: 1.2em;
      max-width: 800px;
      margin: 1em auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #piSymbol {
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 20em;
      font-family: 'Linux Libertine', serif;
      font-weight: bold;
      background: linear-gradient(90deg, #c0c0c0, #3b82f6, #6b21a8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      text-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0) rotate(0deg);
      opacity: 0;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
      display: inline-block;
      will-change: transform, opacity;
      backface-visibility: hidden;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Ï€ Playground</h1>
  <p id="tryHint">Try 355/113!</p>

  <p>How many digits of Ï€ would you like to see?</p>
  <input type="number" id="digitInput" min="1" max="1000000" value="100" />
  <button onclick="showPi()">Show Ï€</button>
  <button onclick="copyPi()">ðŸ“‹ Copy Ï€</button>
  <div id="result"></div>

  <h2>Try Your Own Ï€ Approximation</h2>
  <input type="number" id="numInput" placeholder="Numerator" />
  <input type="number" id="denInput" placeholder="Denominator" />
  <button onclick="checkPi()">Check</button>
  <div id="yourPi"></div>

  <h2>Play Ï€ on Piano</h2>
  <label>BPM: <input type="number" id="bpmInput" value="120" min="30" max="300" /></label>
  <label>Seconds: <input type="number" id="durationInput" value="10" min="1" max="120" /></label>
  <button onclick="playPiPiano()">Play Ï€</button>

  <div id="piSymbol">Ï€</div>

<script>
  let pi = null;  // Will hold loaded pi digits as string

  // Load pi digits from pi.html on page load
  async function loadPi() {
    try {
      const response = await fetch('pi.html');
      if (!response.ok) throw new Error('Failed to load pi.html');
      let text = await response.text();
      // Extract digits only, allow for decimal point at start
      pi = text.replace(/[^0-9.]/g, '');
      if (!pi.startsWith('3.')) pi = '3.' + pi;
      console.log('Ï€ digits loaded, length:', pi.length);
    } catch (e) {
      console.error('Error loading Ï€ digits:', e);
      pi = null;
    }
  }

  // Show requested digits of Ï€
  function showPi() {
    if (!pi) return alert('Ï€ is still loading, please wait.');
    const n = parseInt(document.getElementById('digitInput').value, 10);
    const maxDigits = pi.length - 2; // exclude '3.'
    const resultDiv = document.getElementById('result');
    if (isNaN(n) || n < 1 || n > maxDigits) {
      resultDiv.textContent = `Enter a number from 1 to ${maxDigits}`;
      return;
    }
    resultDiv.textContent = `Ï€ to ${n} digits:\n` + pi.slice(0, n + 2);
  }

  // Copy requested digits of Ï€ to clipboard
  function copyPi() {
    if (!pi) return alert('Ï€ is still loading, please wait.');
    const n = parseInt(document.getElementById('digitInput').value, 10);
    if (isNaN(n)) return alert('Invalid number of digits.');
    const textToCopy = pi.slice(0, n + 2);
    navigator.clipboard.writeText(textToCopy).then(() => {
      alert('Copied!');
    }).catch(() => {
      alert('Failed to copy. Please copy manually.');
    });
  }

  // Check user's approximation of Ï€
  function checkPi() {
    if (!pi) return alert('Ï€ is still loading, please wait.');
    const num = parseFloat(document.getElementById('numInput').value);
    const den = parseFloat(document.getElementById('denInput').value);
    const result = document.getElementById('yourPi');
    const piSymbol = document.getElementById('piSymbol');
    if (isNaN(num) || isNaN(den) || den === 0) {
      result.textContent = 'Invalid fraction.';
      return;
    }
    const approx = num / den;
    result.textContent = `Your approximation: ${approx}`;
    document.getElementById('tryHint').style.display = 'none';
    document.cookie = "tried355113=true; max-age=" + (60*60*24*365);

    const error = Math.abs(approx - Math.PI);
    if (error < 0.000001) {
      const gradients = [
        "linear-gradient(0deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(0deg, #fbc7a4 0%, #fe938c 50%, #b45f06 100%)",
        "linear-gradient(0deg, #a8e063 0%, #56ab2f 100%)",
        "linear-gradient(0deg, #5f2c82 0%, #49a09d 100%)",
        "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)",
        "linear-gradient(0deg, #c0c0c0, #3b82f6, #6b21a8)",
        "linear-gradient(0deg, #89f7fe 0%, #66a6ff 100%)",
        "linear-gradient(0deg, #ee9ca7 0%, #ffdde1 100%)",
        "linear-gradient(0deg, #43cea2 0%, #185a9d 100%)",
        "linear-gradient(0deg, #f7971e 0%, #ffd200 100%)"
      ];
      const gradient = gradients[Math.floor(Math.random() * gradients.length)];
      piSymbol.style.background = gradient;
      piSymbol.style.transform = "translate(-50%, -50%) scale(1.5) rotate(10deg)";
      piSymbol.style.opacity = "1";
      setTimeout(() => {
        piSymbol.style.transform = "translate(-50%, -50%) scale(0) rotate(0deg)";
        piSymbol.style.opacity = "0";
      }, 800);
    }
  }

  // Play tone helper
  function playTone(ctx, frequency, startTime, duration) {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = frequency;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.0001, startTime);
    gain.gain.exponentialRampToValueAtTime(0.3, startTime + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, startTime + duration);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(startTime);
    osc.stop(startTime + duration);
  }

  // Play Ï€ digits as piano notes for a chosen duration and BPM
  async function playPiPiano() {
    if (!pi) {
      alert('Ï€ digits still loading, please wait.');
      return;
    }
    const bpm = parseInt(document.getElementById('bpmInput').value, 10);
    const seconds = parseInt(document.getElementById('durationInput').value, 10);
    if (isNaN(bpm) || bpm < 30 || bpm > 300 || isNaN(seconds) || seconds < 1) {
      alert('Invalid BPM or duration');
      return;
    }

    if (window.playContext) {
      window.playContext.close();
      window.playContext = null;
    }
    window.playContext = new AudioContext();

    const noteDuration = 60 / bpm;
    const maxNotes = Math.floor(seconds / noteDuration);
    let currentTime = window.playContext.currentTime + 0.1;

    for (let i = 0, playedNotes = 0; playedNotes < maxNotes && i < pi.length; i++) {
      const digit = pi[i];
      if (digitToNote.hasOwnProperty(digit)) {
        playTone(window.playContext, digitToNote[digit], currentTime, noteDuration * 0.9);
        currentTime += noteDuration;
        playedNotes++;
      }
    }
  }

  // Map digits to frequencies for piano notes
  const digitToNote = {
    '0': 830.61,
    '1': 440.00,
    '2': 466.16,
    '3': 493.88,
    '4': 523.25,
    '5': 587.33,
    '6': 659.25,
    '7': 698.46,
    '8': 932.33,
    '9': 1046.50
  };

  // Load Ï€ digits immediately on page load
  window.addEventListener('load', loadPi);
</script>
</body>
</html>
