<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>π Memory & Digit Search Playground</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1em;
    background: #f0f0f0;
    color: #222;
  }
  h1, h2 {
    text-align: center;
  }
  input, button {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.5em;
  }
  #result, #searchResult, #quizFeedback {
    margin-top: 1em;
    white-space: pre-wrap;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    font-family: monospace;
  }
  #quizSection {
    border: 1px solid #888;
    background: #fff;
    padding: 1em;
    max-width: 700px;
    margin: 1em auto;
    border-radius: 6px;
  }
  #certCanvas {
    display: none;
  }
  /* Popup overlay */
  #percentilePopup {
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    background: rgba(0,0,0,0.8);
    display: flex; justify-content: center; align-items: center;
    z-index: 10000;
    visibility: hidden;
  }
  #popupContent {
    position: relative;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px black;
    max-width: 1300px;
    max-height: 100vh;
  }
  #popupCanvas {
    display: block;
    max-width: 100%;
    height: auto;
  }
  #closePopupBtn {
    position: absolute;
    top: 10px; right: 10px;
    font-size: 1.5em;
    background: crimson;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    padding: 0.3em 0.6em;
    z-index: 10100;
  }
</style>
</head>
<body>

<h1>π Digit Search & Memory Quiz</h1>

<section id="searchSection" style="max-width: 700px; margin: 1em auto; background:#fff; padding:1em; border-radius:6px; border:1px solid #ccc;">
  <h2>Search π digits</h2>
  <input type="text" id="searchInput" placeholder="Enter digit(s) to find" pattern="\d*" />
  <button id="searchBtn">Search in π</button>
  <div id="searchResult"></div>
</section>

<section id="quizSection">
  <h2>Try to Remember π Quiz</h2>
  <p>Type the digits of π up to the required decimal places (starting at 2 decimals: <code>3.14</code>)</p>
  <div>
    <label for="playerName">Your name: </label>
    <input type="text" id="playerName" placeholder="Enter your name" />
  </div>
  <div>
    <label for="piAnswer">Enter π digits:</label>
    <input type="text" id="piAnswer" inputmode="decimal" autocomplete="off" />
    <button id="submitAnswerBtn">Submit</button>
  </div>
  <div id="quizFeedback"></div>
</section>

<!-- Canvas for cert image + text overlay -->
<canvas id="certCanvas" width="1300" height="900"></canvas>

<!-- Popup -->
<div id="percentilePopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
  <div id="popupContent">
    <button id="closePopupBtn" aria-label="Close percentile popup">&times;</button>
    <canvas id="popupCanvas" width="1300" height="900"></canvas>
  </div>
</div>

<script>
(() => {
  // Globals
  let piDigits = "";
  let currentDecimalCount = 2; // starts with 2 decimals after decimal point: 3.14
  const certImageSrcPath = 'cert.html'; // must be a local file containing base64 image (see below for how to parse)
  let certBase64Image = "";

  // Bounding boxes for overlay text
  // Format: [x, y] coords, clockwise corners
  // We'll use the upper-left corner and width/height calculated from these coords for drawing text boxes

  const percentileBox = [[174,316],[177,561],[1068,316],[1067,559]];
  const nameBox       = [[256,707],[255,783],[912,781],[905,718]];
  const sha1Box       = [[945,838],[947,865],[1234,868],[1233,831]];

  // Utility: get bounding rect from these 4 points
  function getBoundingRect(points) {
    const xs = points.map(p => p[0]);
    const ys = points.map(p => p[1]);
    const x = Math.min(...xs);
    const y = Math.min(...ys);
    const width = Math.max(...xs) - x;
    const height = Math.max(...ys) - y;
    return {x,y,width,height};
  }

  // SHA1 implementation (simple, fast JS version)
  // Source adapted from https://geraintluff.github.io/sha1/
  function sha1(msg) {
    function rotate_left(n,s) { return (n<<s) | (n>>>(32-s)); }
    function cvt_hex(val) {
      let str = "";
      for(let i=7; i>=0; i--) {
        let v = (val>>>(i*4)) & 0x0f;
        str += v.toString(16);
      }
      return str;
    }
    let blockstart, i, j;
    let W = new Array(80);
    let H0 = 0x67452301;
    let H1 = 0xEFCDAB89;
    let H2 = 0x98BADCFE;
    let H3 = 0x10325476;
    let H4 = 0xC3D2E1F0;
    let A, B, C, D, E;
    let temp;

    msg = unescape(encodeURIComponent(msg)); // UTF8 encode
    let msg_len = msg.length;
    let word_array = [];
    for(i=0; i<msg_len-3; i+=4) {
      j = msg.charCodeAt(i)<<24 | msg.charCodeAt(i+1)<<16 | msg.charCodeAt(i+2)<<8 | msg.charCodeAt(i+3);
      word_array.push(j);
    }
    switch(msg_len % 4) {
      case 0: break;
      case 1: j = msg.charCodeAt(msg_len-1)<<24; word_array.push(j); break;
      case 2: j = msg.charCodeAt(msg_len-2)<<24 | msg.charCodeAt(msg_len-1)<<16; word_array.push(j); break;
      case 3: j = msg.charCodeAt(msg_len-3)<<24 | msg.charCodeAt(msg_len-2)<<16 | msg.charCodeAt(msg_len-1)<<8; word_array.push(j); break;
    }
    while((word_array.length % 16) != 14) word_array.push(0);
    word_array.push(msg_len>>>29);
    word_array.push((msg_len<<3)&0x0ffffffff);

    for(blockstart=0; blockstart<word_array.length; blockstart+=16) {
      for(i=0; i<16; i++) W[i] = word_array[blockstart+i];
      for(i=16; i<=79; i++) W[i] = rotate_left(W[i-3]^W[i-8]^W[i-14]^W[i-16],1);
      A=H0; B=H1; C=H2; D=H3; E=H4;
      for(i=0; i<=19; i++) {
        temp=(rotate_left(A,5)+((B&C)|(~B&D))+E+W[i]+0x5A827999)&0x0ffffffff;
        E=D; D=C; C=rotate_left(B,30); B=A; A=temp;
      }
      for(i=20; i<=39; i++) {
        temp=(rotate_left(A,5)+(B^C^D)+E+W[i]+0x6ED9EBA1)&0x0ffffffff;
        E=D; D=C; C=rotate_left(B,30); B=A; A=temp;
      }
      for(i=40; i<=59; i++) {
        temp=(rotate_left(A,5)+((B&C)|(B&D)|(C&D))+E+W[i]+0x8F1BBCDC)&0x0ffffffff;
        E=D; D=C; C=rotate_left(B,30); B=A; A=temp;
      }
      for(i=60; i<=79; i++) {
        temp=(rotate_left(A,5)+(B^C^D)+E+W[i]+0xCA62C1D6)&0x0ffffffff;
        E=D; D=C; C=rotate_left(B,30); B=A; A=temp;
      }
      H0=(H0+A)&0x0ffffffff; H1=(H1+B)&0x0ffffffff; H2=(H2+C)&0x0ffffffff;
      H3=(H3+D)&0x0ffffffff; H4=(H4+E)&0x0ffffffff;
    }
    let sha1hex = cvt_hex(H0)+cvt_hex(H1)+cvt_hex(H2)+cvt_hex(H3)+cvt_hex(H4);
    return sha1hex.toLowerCase();
  }

  // Load pi.html from local
  async function loadPi() {
    try {
      const resp = await fetch('pi.html');
      if(!resp.ok) throw new Error('pi.html fetch failed');
      const text = await resp.text();
      // Clean non-digit chars (maybe pi.html has newline, spaces)
      piDigits = text.replace(/[^0-9]/g,'');
      console.log('Loaded π digits length:', piDigits.length);
    } catch(e) {
      console.error(e);
      alert('Error loading pi digits from pi.html');
    }
  }

  // Load cert.html and parse base64 image out of it
  async function loadCertImage() {
    try {
      const resp = await fetch(certImageSrcPath);
      if(!resp.ok) throw new Error('cert.html fetch failed');
      const text = await resp.text();
      // Extract base64 image data, assumes data:image/png;base64,... somewhere inside
      const match = text.match(/data:image\/png;base64,[A-Za-z0-9+/=]+/);
      if(!match) throw new Error('Base64 image not found in cert.html');
      certBase64Image = match[0];
      console.log('Loaded cert image base64');
    } catch(e) {
      console.error(e);
      alert('Error loading cert image from cert.html');
    }
  }

  // Search pi digits for input string (digits only)
  function searchPiDigits(query) {
    if(!query.match(/^\d+$/)) return null;
    const firstIndex = piDigits.indexOf(query);
    if(firstIndex === -1) return null;

    // Count total occurrences
    let count = 0;
    let pos = 0;
    while(true) {
      pos = piDigits.indexOf(query, pos);
      if(pos === -1) break;
      count++;
      pos += query.length;
    }

    return {firstIndex, count};
  }

  // Percentile calculation (simple normal distribution approx)
  // We'll generate a percentile by comparing number of correct decimals vs typical memorization data (made up)
  // Median ~ 15 digits, SD ~ 10 digits for average memorizer, adjust accordingly
  function calculatePercentile(correctDigits) {
    const mean = 15;
    const sd = 10;
    // Using CDF of normal distribution approximation (error function)
    function erf(x) {
      // Abramowitz and Stegun approximation
      const a1= 0.254829592, a2=-0.284496736, a3=1.421413741, a4=-1.453152027, a5=1.061405429;
      const p=0.3275911;
      const sign = x < 0 ? -1 : 1;
      x = Math.abs(x);
      const t = 1/(1 + p*x);
      const y = 1 - (((((a5*t + a4)*t) + a3)*t + a2)*t + a1)*t*Math.exp(-x*x);
      return sign*y;
    }
    const z = (correctDigits - mean) / (sd * Math.sqrt(2));
    const cdf = 0.5 * (1 + erf(z));
    return Math.min(Math.max(Math.round(cdf * 100), 1), 99);
  }

  // Draw text inside bounding box on canvas context with wrapping and resizing
  function drawTextInBox(ctx, text, boxPoints, maxFontSize=80, minFontSize=12) {
    const rect = getBoundingRect(boxPoints);
    const x = rect.x;
    const y = rect.y;
    const width = rect.width;
    const height = rect.height;

    ctx.save();
    ctx.fillStyle = 'black';
    ctx.textBaseline = 'top';

    // Fit font size by binary search
    let fontSize = maxFontSize;
    ctx.font = `${fontSize}px Arial`;

    // Measure and reduce font size until text fits inside width and height
    while (fontSize > minFontSize) {
      let words = text.split(' ');
      let line = '';
      let lines = [];
      for(let i=0; i<words.length; i++) {
        let testLine = line + (line ? ' ' : '') + words[i];
        let metrics = ctx.measureText(testLine);
        if(metrics.width > width && line) {
          lines.push(line);
          line = words[i];
        } else {
          line = testLine;
        }
      }
      if(line) lines.push(line);

      if(lines.length * fontSize <= height) break;
      fontSize -= 1;
      ctx.font = `${fontSize}px Arial`;
    }

    // Draw lines vertically centered
    const totalTextHeight = fontSize * lines.length;
    let offsetY = y + (height - totalTextHeight) / 2;

    for(let line of lines) {
      let metrics = ctx.measureText(line);
      let offsetX = x + (width - metrics.width) / 2;
      ctx.fillText(line, offsetX, offsetY);
      offsetY += fontSize;
    }

    ctx.restore();
  }

  // Generate the popup canvas image with cert base image + text overlays
  function showPercentilePopup(percentile, name) {
    const canvas = document.getElementById('popupCanvas');
    const ctx = canvas.getContext('2d');

    // Clear
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw cert base image
    const img = new Image();
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Draw percentile text in percentile box
      drawTextInBox(ctx, `Percentile: ${percentile}th`, percentileBox);

      // Draw name in name box
      drawTextInBox(ctx, name, nameBox);

      // Draw SHA1 of name+date in sha1 box
      const mmddyy = (() => {
        const d = new Date();
        const mm = String(d.getMonth()+1).padStart(2,'0');
        const dd = String(d.getDate()).padStart(2,'0');
        const yy = String(d.getFullYear()).slice(-2);
        return mm + dd + yy;
      })();
      const sha1code = sha1(name + mmddyy);
      drawTextInBox(ctx, sha1code, sha1Box);

      // Show popup
      const popup = document.getElementById('percentilePopup');
      popup.style.visibility = 'visible';
    };
    img.src = certBase64Image;
  }

  // Close popup handler
document.getElementById('closePopupBtn').onclick = () => {
  document.getElementById('percentilePopup').style.visibility = 'hidden';
};

// Quiz logic
function quizCheckAnswer() {
  const answerInput = document.getElementById('piAnswer');
  const nameInput = document.getElementById('playerName');
  const feedbackDiv = document.getElementById('quizFeedback');
  const userAnswerRaw = answerInput.value.trim();
  const name = nameInput.value.trim() || "Anonymous";

  // Validate input: digits with exactly one decimal point allowed
  if (!/^\d+(\.\d+)?$/.test(userAnswerRaw)) {
    feedbackDiv.textContent = "Please enter digits only (0-9) and exactly one decimal point.";
    return;
  }

  // Required pi substring to match: "3" + "." + first N decimals from piDigits starting at index 0
  // piDigits contains digits only (no decimal), first digit is '1' after decimal, so prefix "3." manually
  let requiredPi = "3." + piDigits.slice(0, currentDecimalCount);

  // User answer must be exactly the same length
  if (userAnswerRaw.length !== requiredPi.length) {
    feedbackDiv.textContent = `You must enter exactly ${requiredPi.length} characters including the decimal point.`;
    return;
  }

  // ... rest of your logic ...
}

    if(userAnswerRaw[1] !== '.') {
      feedbackDiv.textContent = 'Please include the decimal point after the 3 (e.g., 3.14).';
      return;
    }

    if(userAnswerRaw.slice(2) === piDigits.slice(0, currentDecimalCount)) {
      // Correct!
      feedbackDiv.textContent = `Correct for ${currentDecimalCount} decimal places! Next level: ${currentDecimalCount + 1} decimals.`;
      currentDecimalCount++;
      answerInput.value = "";
    } else {
      // Incorrect - grade percentile and show popup
      const correctDigitsCount = (() => {
        let count = 0;
        for(let i=0; i<currentDecimalCount; i++) {
          if(userAnswerRaw[i+2] === piDigits[i]) count++;
          else break;
        }
        return count;
      })();
      const percentile = calculatePercentile(correctDigitsCount);
      feedbackDiv.textContent = `Incorrect. You got ${correctDigitsCount} digits correct. Percentile: ${percentile}%.`;
      showPercentilePopup(percentile, name);
      currentDecimalCount = 2; // reset to 2 decimals
      answerInput.value = "";
    }
  }

  // Button bindings
  document.getElementById('searchBtn').onclick = () => {
    const q = document.getElementById('searchInput').value.trim();
    const res = document.getElementById('searchResult');
    if(!q.match(/^\d+$/)) {
      res.textContent = "Enter digits only to search.";
      return;
    }
    if(!piDigits.length) {
      res.textContent = "π digits not loaded yet.";
      return;
    }
    const found = searchPiDigits(q);
    if(found) {
      res.textContent = `Found "${q}" first at index ${found.firstIndex} (0-based, decimals after decimal point), total occurrences: ${found.count}`;
    } else {
      res.textContent = `Digit sequence "${q}" not found in π digits loaded.`;
    }
  };

  document.getElementById('submitAnswerBtn').onclick = quizCheckAnswer;

  // Load resources at start
  loadPi();
  loadCertImage();
})();
</script>

</body>
</html>
