  <meta charset="UTF-8" />

  <title>π Help</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
      text-align: left;
    }
    #container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    button#backButton {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#backButton:hover {
      background: #2563eb;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>π Help</h1>
    <div id="helpText">Loading help content...</div>
    <button id="backButton" onclick="goBack()">← Back to Playground</button>
  </div>

  <script>
    function isMobile() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isDesktop = /Windows|Macintosh|Linux|X11/.test(ua);
      const isMobileDevice = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/.test(ua);
      return isMobileDevice && !isDesktop;
    }

    function loadHelpContent() {
      const helpFile = isMobile() ? 'helpmob.html' : 'helpweb.html';
      fetch(helpFile)
        .then(res => {
          if (!res.ok) throw new Error("HTTP error " + res.status);
          return res.text();
        })
        .then(html => {
          document.getElementById('helpText').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('helpText').innerHTML = `<p>Could not load help content (${helpFile})</p>`;
          console.error(err);
        });
    }

    function goBack() {
      window.location.href = "/";
    }

    window.addEventListener('DOMContentLoaded', loadHelpContent);
  </script>
</body>
</html>
